name: Auto Approve PR

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - labeled
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-approve:
    name: Auto approve trusted PR
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.draft == false &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      contains(github.event.pull_request.labels.*.name, 'auto-approve')

    steps:
      - name: Auto approve PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            const alreadyApproved = reviews.some(
              (review) =>
                review.user?.login === "github-actions[bot]" &&
                review.state === "APPROVED"
            );

            if (alreadyApproved) {
              core.info("Approval already exists from github-actions[bot]. Skipping.");
              return;
            }

            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              event: "APPROVE",
              body: "Auto-approved by policy (trusted branch + auto-approve label)."
            });
