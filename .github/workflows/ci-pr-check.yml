name: PR Validation

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-quality:
    name: Backend Lint and Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Pin npm version
        run: npm i -g npm@10.8.2

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Run backend lint
        run: npm run lint
        working-directory: backend

      - name: Run backend test coverage (100% gate)
        run: npm run test:coverage
        working-directory: backend

  frontend-quality:
    name: Frontend Lint, Coverage, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Pin npm version
        run: npm i -g npm@10.8.2

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend lint
        run: npm run lint
        working-directory: frontend

      - name: Run frontend test coverage (100% gate)
        run: npm run test:coverage:all-src
        working-directory: frontend

      - name: Validate frontend build
        run: npm run build
        working-directory: frontend
