name: PR Validation

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-quality:
    name: Backend Lint and Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Pin npm version
        run: npm i -g npm@10.8.2

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Run backend lint
        run: npm run lint
        working-directory: backend

      - name: Run backend test coverage (100% gate)
        run: npm run test:coverage
        working-directory: backend

  frontend-quality:
    name: Frontend Lint, Coverage, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Pin npm version
        run: npm i -g npm@10.8.2

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend lint
        run: npm run lint
        working-directory: frontend

      - name: Run frontend full coverage (100% gate)
        run: npm run test:coverage:all-src
        working-directory: frontend

      - name: Validate frontend build
        run: npm run build
        working-directory: frontend

  frontend-coverage-shards:
    name: Frontend Coverage Shards (Manual Parallel Option)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scope:
          - core
          - shell
          - admin-pages
          - customer-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Pin npm version
        run: npm i -g npm@10.8.2

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run shard coverage 100% gate
        run: COVERAGE_SCOPE=${{ matrix.scope }} npm run test:coverage
        working-directory: frontend
