services:
  db:
    image: postgres:17-bookworm
    container_name: studio-mgmt-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    volumes:
      - studio-mgmt-db-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - studio-mgmt-net

  backend:
    image: ${DOCKERHUB_USERNAME}/studio-mgmt-api:${APP_TAG:-latest}
    container_name: studio-mgmt-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_ID=${ADMIN_ID}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - studio-mgmt-net

  frontend:
    image: ${DOCKERHUB_USERNAME}/studio-mgmt-web:${APP_TAG:-latest}
    container_name: studio-mgmt-web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - studio-mgmt-net

networks:
  studio-mgmt-net:
    driver: bridge

volumes:
  studio-mgmt-db-data:
    driver: local
