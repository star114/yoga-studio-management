services:
  db:
    image: postgres:17-bookworm
    container_name: studio-mgmt-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-yoga_studio}
      - POSTGRES_USER=${DB_USER:-yoga_admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    volumes:
      - studio-mgmt-db-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - studio-mgmt-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-yoga_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studio-mgmt-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://${DB_USER:-yoga_admin}:${DB_PASSWORD}@db:5432/${DB_NAME:-yoga_studio}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@yoga.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - studio-mgmt-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: studio-mgmt-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - studio-mgmt-net

networks:
  studio-mgmt-net:
    driver: bridge

volumes:
  studio-mgmt-db-data:
    driver: local
